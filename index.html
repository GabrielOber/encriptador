<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/Logo.png" alt="Logo de Alura" class="logo"> 
            <h1>ENCRIPTADOR DE TEXTO</h1>
            <nav class="header-nav">
                <div class="explicacion">
                <span class="titulo">¿Qué es un encriptador?</span>
                </div>
                <a href="descifrador.html">Descifrar código</a>
              </nav>
        </div>
    </header>
    <div class="contenedor">
        <!-- Lado izquierdo -->
        <div class="entrada">
            <div class="texto">
                <textarea class= "textarea" id="iTexto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="warning">
                <img src="img/bi_exclamation-circle-fill.png" alt="Advertencia" >
                <p>Solo letras minusculas y sin acento</p>
            </div>
            <div class="botones">
                <button type="button" class="btnEncriptar" id="btnEncriptar" onclick="btnEncriptar()" href="#oTexto">Encriptar</button>
                <button type="button" class="btnDesencriptar" id="btnDesencriptar" onclick="btnDesencriptar()" href="#oTexto">Desencriptar</button>
            </div>
        </div>
        <!-- Lado derecho -->
        <div class="salida">
            <div id="divMostrarImagen" class="mostrar-imagen">
                <img src="img/Muñeco.png" alt="Ningún mensaje fue encontrado">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div id="divMostrarTexto" class="mostrar-texto">
                <textarea name="oTexto" class="salida" id="oTexto" cols="30" rows="10" readonly></textarea>
                <div class="boton">
                    <button class="btnCopiar"> Copiar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
